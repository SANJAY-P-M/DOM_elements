<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hand Cricket</title>
    <link rel="stylesheet" href="hand_cricket.css">
    <script src="hand_cericket.js"></script>
</head>
<body>
    <header>
        HAND CRICKET
    </header>
    <main class="arrangeInColumn">
        <!-- Since image 5 was little smaller than other images ,
        It disturbs the UI and I think it may affect user experience -->

        <!-- To solve warped with a Container -->

        <div id="imageContainer">
            <img id="image" src="images/hand-cricket0.png" alt="hand_cricket_symbol"><br>
        </div>

        <div id="scoreRecorder" class="arrangeInRow">
            <div class="score">1</div>
            <div class="score">1</div>
        </div>
        <div class="arrangeInRow">
            <button onclick="changeNext()">
                THROW NEXT

                RESET
            </button>
        </div>
    </main>
</body>
